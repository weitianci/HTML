<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<!-- H5新增标签 -->

<!-- 标签语义化 -->
    <!-- 
        头部区域：  <header></header>
        导航：      <nav></nav>
        侧边栏：    <aside></aside>
        文章：      <article></article>
        标记：      <mark></mark>
        时间：      <time></time>
        配图：      <figure></figure>
        配图说明：  <figcaption></figcaption>
        进度条：    <progress></progress>
        块：        <section></section>
        底部区域：  <footer></footer> 
    -->

<!-- 表单新增属性type -->
    <!-- 
        text : 文本
        button : 按钮
        password: 密码框
        submit : 提交；把数据提交到form表单的action属性值的地址中；向这个空间地址发送请求，并且把input框中的内容发送给这个地址； form一般用于登录注册；
        form : action： 是路径地址  method: 提交方式；
        路径问号后面是参数；
        email ： 邮箱
        number : 数字
        range : 拖拽条
        color : 色板
        Date： 时间
        url : 地址栏 
    -->
    
    <input type="text">
    <input type="button">
    <input type="password">
    <form action="http://www.baidu.com">
    <!--name是属性名-->
    <input type="text" name="username">
    <input type="text" name="password">
    <input type="email">
    <input type="number" min="0">
    <input type="range" min="0" max="100" value="20">
    <input type="color">
    <input type="Date">
    <input type="url"></input>
    <input type="submit">
</form>

</body>

</html>
